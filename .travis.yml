language: c
before_script: "./updateAll.sh"
script: "./build.sh"
after_success:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  - "./deploy.sh"
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
